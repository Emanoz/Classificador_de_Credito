<!DOCTYPE html>
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Analises pendentes</title>
    <link rel="stylesheet" href="../../../css/layout.css" />
  </head>
  <body>
    <ul>
      <li><a href="">Ficha</a></li>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Perfil</a>
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
      <li><a href="">Atividades</a></li>
      <li><a href="">Relatórios</a></li>
      <li style="float: right"><a href="">Sair</a></li>
    </ul>
    <br />
    <br />
    <form>
      <div class="row">
        <h3>Analises pendentes</h3>
        <div class="col-25">
          <label for="id">ID da análise</label>
        </div>
        <div class="col-75">
          <input type="text" id="id" name="id" disabled />
        </div>

        <div class="col-25">
          <label for="nome">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="nome" name="nome" disabled />
        </div>

        <div class="col-25">
          <label for="cpf">CPF</label>
        </div>
        <div class="col-75">
          <input type="text" id="cpf" name="cpf" disabled />
        </div>

        <div class="col-25">
          <label for="renda">Renda</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="renda"
            name="renda"
            step="0.01"
            min="0"
            disabled
          />
        </div>

        <div class="col-25">
          <label for="cep">CEP</label>
        </div>
        <div class="col-75">
          <input type="text" id="cep" name="cep" disabled />
        </div>

        <div class="col-25">
          <label for="credito">Crédito pré-aprovado</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="credito"
            name="credito"
            step="0.01"
            min="0"
            disabled
          />
        </div>

        <div class="col-25">
          <label for="situacao">Situação</label>
        </div>
        <div class="col-75">
          <input type="text" id="situacao" name="situacao" disabled />
        </div>

        <div class="col-25">
          <label for="data">Data</label>
        </div>
        <div class="col-75">
          <input type="date" id="data" name="data" disabled />
        </div>
      </div>
    </form>
  </body>
</html>
