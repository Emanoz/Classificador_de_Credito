<!DOCTYPE html>
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Detalhes</title>
    <link rel="stylesheet" href="../../../css/layout.css" />
  </head>
  <body>
    <ul>
        <li><a href="">Histórico</a></li>
        <li><a href="">Análises</a></li>
        </li>
        <li style="float: right"><a href="">Sair</a></li>
    </ul>
    <br />
    <br />

    <form>
      <div class="row">
        <div class="col-25">
          <label for="nome">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="nome" name="nome" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cpf">CPF</label>
        </div>
        <div class="col-75">
          <input type="text" id="cpf" name="cpf"  disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="rg">RG</label>
        </div>
        <div class="col-75">
          <input type="text" id="rg" name="rg" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cep">CEP</label>
        </div>
        <div class="col-75">
          <input type="text" id="cep" name="cep" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="renda">Renda</label>
        </div>
        <div class="col-75">
          <input type="number" id="renda" name="renda" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="filhos">Filhos</label>
        </div>
        <div class="col-75">
          <input type="number" id="filhos" name="filhos" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="nascimento">Data de Nascimento</label>
        </div>
        <div class="col-75">
          <input type="date" id="nascimento" name="nascimento" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="estados_civis">Estado Civil</label>
        </div>
        <div class="col-75">
          <input list="estado_civil" name="estado" id="estado" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cpf">Cargo</label>
        </div>
        <div class="col-75">
          <input list="cargos"  name="cargo" id="cargo" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cpf">Tempo no cargo (meses)</label>
        </div>
        <div class="col-75">
          <input type="number"  id="tempo" name="tempo" disabled/>
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="foto">Foto pessoal</label>
        </div>
        <div class="col-75">
          <input type="image" id="foto" name="foto" />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="foto_cpf">CPF</label>
        </div>
        <div class="col-75">
          <input type="image" id="foto_cpf" name="foto_cpf" />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="foto_rg">RG</label>
        </div>
        <div class="col-75">
          <input type="image" id="foto_rg" name="foto_rg" />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="foto_renda">Comprovante de renda</label>
        </div>
        <div class="col-75">
          <input type="image" id="foto_renda" name="foto_renda" />
        </div>
      </div>
    </form>
  </body>
</html>
