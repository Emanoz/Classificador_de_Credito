<!DOCTYPE html>
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Cadastrar cargo</title>
    <link rel="stylesheet" href="../../../css/layout.css" />
  </head>
  <body>
    <ul>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
      <li style="float: right"><a href="">Sair</a></li>
    </ul>

    
    <br />
    <br />

    <form>
      <div class="row">
        <h3>Cadastrar cargo</h3>
        <div class="col-25">
          <label for="cargo">Cargo</label>
        </div>
        <div class="col-75">
          <input type="text" id="cargo" name="cargo" placeholder="Cargo" />
        </div>
        <h4>Faixa salarial</h4>
        <div class="col-25">
          <label for="minimo">Salario mínimo</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="minimo"
            name="minimo"
            placeholder="0.000,00"
            step="0.01"
            min="0"
          />
        </div>

        <div class="col-25">
          <label for="maximo">Salario máximo</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="maximo"
            name="maximo"
            placeholder="0.000,00"
            step="0.01"
            min="0"
          />
        </div>

        <div class="button-search">
          <input type="submit" value="Cadastrar" />
        </div>
      </div>
    </form>
  </body>
</html>
