<!DOCTYPE html>
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="sortcut icon" href="../../../images/icons.png" type="image/png"/>;

    <title>Classificador de crédito</title>
    <link rel="stylesheet" href="../../../css/layout.css" />
  </head>
  <body>
    <ul>
      <li><a href="">Ficha</a></li>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Perfil</a>
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
      <li><a href="">Atividades</a></li>
      <li><a href="">Relatórios</a></li>
      <li style="float: right"><a href="">Sair</a></li>
    </ul>
    <br />
    <br />

    <form>
      <div class="row">
        <h3>Cadastrar cargo</h3>
        <div class="col-25">
          <label for="cargo">Cargo</label>
        </div>
        <div class="col-75">
          <input type="text" id="cargo" name="cargo" placeholder="Cargo" />
        </div>
        <h3>Faixa salarial</h3>
        <div class="col-25">
          <label for="minimo">Salário mínimo</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="minimo"
            name="minimo"
            placeholder="0.000,00"
            step="0.01"
            min="0"
          />
        </div>

        <div class="col-25">
          <label for="maximo">Salário máximo</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="maximo"
            name="maximo"
            placeholder="0.000,00"
            step="0.01"
            min="0"
          />
        </div>

        <div class="button-search">
          <input type="submit" value="Cadastrar" />
        </div>
      </div>

      <div>
        <table class="table">
          <thead>
            <tr style="text-align: center">
              <th>Cargo</th>
              <th>Salário mínimo</th>
              <th>Salário máximo</th>
              <th>Alterar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Engenheiro</td>
              <td>R$ 1111111111</td>
              <td>R$ 9999999999</td>
              <td>
                <input
                  type="image"
                  src="../../../images/alterar.png"
                  alt="Submit"
                  width="36"
                  height="36"
                />
              </td>
              <td>
                <input
                  type="image"
                  src="../../../images/remover.png"
                  alt="Submit"
                  width="36"
                  height="36"
                />
              </td>
            </tr>
            <tr>
              <td>Analista</td>
              <td>R$ 1111111111</td>
              <td>R$ 9999999999</td>
              <td>
                <input
                  type="image"
                  src="../../../images/alterar.png"
                  alt="Submit"
                  width="36"
                  height="36"
                />
              </td>
              <td>
                <input
                  type="image"
                  src="../../../images/remover.png"
                  alt="Submit"
                  width="36"
                  height="36"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
