<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Esteira de Análises</title>
    <link rel="stylesheet" href="../../../css/layout.css" />
  </head>
  <body>
    <ul>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li style="float: right"><a href="">Sair</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
    </ul>

    <br />
    <br />

    <div class="row">
      <h3>Esteira de Análises</h3>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="nome">Nome completo</label>
          </div>
          <div class="col-75">
            <input type="text" id="nome" name="nome" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="cpf">CPF</label>
          </div>
          <div class="col-75">
            <input type="text" id="cpf" name="cpf" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="renda">Renda</label>
          </div>
          <div class="col-75">
            <input type="text" id="renda" name="renda" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="cep">CEP</label>
          </div>
          <div class="col-75">
            <input type="text" id="cep" name="cep" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="credito">Crédito pré-aprovado</label>
          </div>
          <div class="col-75">
            <input type="text" id="credito" name="credito" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="situacao">Situação</label>
          </div>
          <div class="col-75">
            <input type="text" id="situacao" name="situacao" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="data">Data</label>
          </div>
          <div class="col-75">
            <input type="text" id="data" name="data" />
          </div>
        </div>

        <div class="center-button">
          <input type="submit" value="Deletar" />
        </div>
      </form>
    </div>
  </body>
</html>
