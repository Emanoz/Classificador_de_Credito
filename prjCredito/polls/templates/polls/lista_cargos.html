<!DOCTYPE html>
{% load static %}
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Listar cargos</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
  </head>
  <body>
    <ul>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li style="float: right"><a href="">Sair</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
    </ul>

    <br />
    <br />

    <div>
        <table class="table">
          <thead>
            <tr style="text-align: center">
              <th>Cargo</th>
              <th>Salário mínimo</th>
              <th>Salário máximo</th>
              <th>Alterar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            {% for cargo in object_list %}
              <tr>
                <td>{{ cargo.nome_cargo }}</td>
                <td>{{ cargo.salario_minimo }}</td>
                <td>{{ cargo.salario_maximo }}</td>
                <td>
                  <a href="{% url 'atualizar_cargo' id_cargo=cargo.id %}">
                    <input
                        type="image"
                        src="{% static 'images/alterar.png' %}"
                        alt="Submit"
                        width="36"
                        height="36"
                    />
                  </a>
                </td>
                <td>
                  <a href="{% url 'excluir_cargo' id_cargo=cargo.id %}">
                    <input
                        type="image"
                        src="{% static 'images/remover.png' %}"
                        alt="Submit"
                        width="36"
                        height="36"
                    />
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
