<!DOCTYPE html>
{% load static %}
<html long="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="sortcut icon" href="{% static 'images/icons.png' %}" type="image/png"/>;

    <title>Classificador de crédito</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
  </head>
  <body>
    <ul>
      <li><a href="">Ficha</a></li>
      <li><a href="">Histórico</a></li>
      <li><a href="">Análises</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Cadastros</button>
          <div class="dropdown-content">
            <a href="#">Perfil</a>
            <a href="#">Cargos</a>
            <a href="#">Operadores</a>
          </div>
        </div>
      </li>
      <li><a href="">Atividades</a></li>
      <li><a href="">Relatórios</a></li>
      <li style="float: right"><a href="">Sair</a></li>
    </ul>
    <br />
    <br />

    <div>
        <table class="table">
          <thead>
            <tr style="text-align: center">
              <th>Usuário</th>
              <th>E-mail</th>
              <th>Alterar</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
            {% for operador in object_list %}
                <tr>
                <td>{{ operador.username }}</td>
                <td>{{ operador.email }}</td>
                <td>
                    <a href="{% url 'atualizar_operador' id_operador=operador.id %}">
                        <input
                        type="image"
                        src="{% static 'images/alterar.png' %}"
                        alt="Submit"
                        width="36"
                        height="36"
                    />
                    </a>
                </td>
                <td>
                    <a href="{% url 'excluir_operador' id_operador=operador.id %}">
                        <input
                        type="image"
                        src="{% static 'images/remover.png' %}"
                        alt="Submit"
                        width="36"
                        height="36"
                    />
                    </a>
                </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
